<h3>Top Heroes</h3>

<div class="grid grid-pad">
  <!-- Repeats for as many links as are in the components array -->
  <!-- Add interpoler for routerLink via {{hero.id}} -->
  <a *ngFor="let hero of heroes" class="col-1-4"
    routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>
